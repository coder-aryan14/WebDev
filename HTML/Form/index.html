<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="wrapper">
        <form action="login.html">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your Name">

            <br><br>

            <label for="email">E mail :</label>
            <input type="email"  id="email" placeholder="Enter Your E mail Address">

            <br><br>

            <label for="pass">Password :</label>
            <input type="password"  id="pass" placeholder="Enter Your Password">
            

            <br><br>


                <label for="emotion">Please Select The correct emotion</label>

                <br>

                <label for="angry">Angry</label>
                <input type="checkbox" id="angry">

                <br>

                <label for="sad">Sad</label>
                <input type="checkbox"  id="sad">

                <br>

                <label for="happy">Happy</label>
                <input type="checkbox"  id="happy">

                <br><br>

                <label for="services">Please share your experiance</label>
                <br>
                <label for="c1">Very Satisfied</label>
                <input type="checkbox"  id="c1">

                <label for="c2">Satisfied</label>
                <input type="checkbox"  id="c2">

                <label for="c3">Do not Care</label>
                <input type="checkbox" id="c3">

                <label for="c4">Dissatisfied</label>
                <input type="checkbox" id="c4">

                <label for="c5">Very Dissatisfied</label>
                <input type="checkbox" id="c5">

                <br><br>

                <label for="comment">Additional Response</label>
                <textarea name="comment" id="comment" cols="12" rows="12"></textarea>

                <br><br>

                <label for="photo">Your Photo</label>
                <input type="file"  id="photo">

                <br><br>

                <label for="country">Country</label>
                <select name="" id="country">
                    <option value="">India</option>
                    <option value="">Pakistan</option>
                    <option value="">Austrailia</option>
                    <option value="">England</option>
                </select>

                <br><br>

                <input type="submit">
        </form>
    </div>
</body>
</html>
